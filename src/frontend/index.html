<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Shows</title>
    <link rel="icon" href="./image/favicon.jpg" type="Pessoas Dançando">

    <link rel="stylesheet" href="./styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">Casa de ShoW</h1>
            <img src="./image/img1.jpg" alt="Pessoas Dançando">
            <h2>Cadastro para o Evento</h2>
        </div>
        <form action="" id="leadForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required minlength="2">
                <small id="nomeError" class="error-messagem"></small>            
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <small id="emailError" class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required pattern="^\(\d{2}\)\s\d{5}-\d{4}$">
                <small id="telefoneError" class="error-message"></small>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
